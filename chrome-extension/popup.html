<!DOCTYPE html>
<html>
    <head>
        <title>PhotoCrypt</title>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap STUFF -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body class="container text-center">
        <!-- Bootstrap STUFF -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <h1>PhotoCrypt</h1>

        <!-- <label for="imageLink">Image Link:</label><br> -->
        <!-- <input type="text" id="imageLink" name="imageLink"><br> -->

        <input
        type="file"
        name="file"
        id="file"
        onchange="pressed()"
        style="display: none"
        accept=".jpg,.png"
      />
      <label for="file" id="fileLabel">Upload secure image</label>
      <input class="btn btn-outline-dark" type="submit" name="" value="Submit" />
      <!-- <a href="{{ url_for('register') }}">Create an account</a> -->
    </form>
    <script type="text/javascript">
      window.pressed = function () {
        var a = document.getElementById("file");
        if (a.value == "") {
          fileLabel.innerHTML = "Choose file";
        } else {
          var theSplit = a.value.split("\\");
          fileLabel.innerHTML = theSplit[theSplit.length - 1];
        }
      };
    </script>

        

        <!-- <button id="submitLink">Submit</button> -->
    </body>
</html>
